<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>XENEON Edge â€“ HTML Yule Log (Brick)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-light: #fdf4f3;
      --bg-dark: #1a0f10;
      --text-light: #140809;
      --text-dark: #fef2f2;

      /* Brick colors */
      --brick-base-dark: #2b1414;
      --brick-base-light: #f97373;
      --brick-mortar-dark: #4b1f1f;
      --brick-mortar-light: #fed7d7;

      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.75);
      --radius-xl: 1.2rem;
      --radius-2xl: 1.6rem;
      --transition-fast: 140ms ease-out;
      --transition-med: 220ms ease-out;
    }

    html[data-theme='dark'] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --brick-bg: #170708;
      --brick-bright: #b91c1c;
      --brick-deep: #450a0a;
      --mortar: #4b1f1f;
      --hud-border: rgba(248, 113, 113, 0.5);
    }

    html[data-theme='light'] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --brick-bg: #fee2e2;
      --brick-bright: #f97373;
      --brick-deep: #b91c1c;
      --mortar: #fed7d7;
      --hud-border: rgba(248, 113, 113, 0.65);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
        sans-serif;
      color: var(--text);
      padding: 10px;
      background:
        /* big brick wall */
        repeating-linear-gradient(
          0deg,
          var(--brick-bg) 0,
          var(--brick-bg) 22px,
          var(--mortar) 22px,
          var(--mortar) 24px
        ),
        repeating-linear-gradient(
          90deg,
          var(--brick-deep) 0,
          var(--brick-deep) 48px,
          var(--brick-bright) 48px,
          var(--brick-bright) 50px
        );
      background-size: 100% 24px, 50px 100%;
      background-position: 0 0, 0 0;
    }

    .xeneon-widget {
      width: 100%;
      max-width: 900px;
      max-height: 100%;
      border-radius: var(--radius-2xl);
      background:
        linear-gradient(
          145deg,
          rgba(15, 6, 7, 0.95),
          rgba(127, 29, 29, 0.85)
        );
      box-shadow: var(--shadow-soft);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 2px solid rgba(248, 113, 113, 0.6);
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .xeneon-widget::before {
      content: '';
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 10% 0%, rgba(254, 226, 226, 0.2), transparent 60%),
        radial-gradient(circle at 90% 100%, rgba(248, 113, 113, 0.15), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .xeneon-shell {
      position: relative;
      border-radius: var(--radius-xl);
      padding: 12px;
      background:
        repeating-linear-gradient(
          0deg,
          var(--brick-deep) 0,
          var(--brick-deep) 18px,
          var(--mortar) 18px,
          var(--mortar) 20px
        ),
        repeating-linear-gradient(
          90deg,
          var(--brick-bright) 0,
          var(--brick-bright) 44px,
          var(--brick-deep) 44px,
          var(--brick-deep) 46px
        );
      background-size: 100% 20px, 50px 100%;
      box-shadow:
        inset 0 0 0 1px rgba(15, 6, 7, 0.9),
        0 10px 26px rgba(0, 0, 0, 0.9);
      min-height: 260px;
    }

    .xeneon-shell::before {
      content: '';
      position: absolute;
      inset: 8px;
      border-radius: calc(var(--radius-xl) - 6px);
      border: 1px solid rgba(248, 113, 113, 0.75);
      box-shadow:
        0 0 0 1px rgba(15, 6, 7, 0.9),
        inset 0 0 0 1px rgba(15, 6, 7, 0.85);
      pointer-events: none;
    }

    .display-frame {
      position: relative;
      border-radius: calc(var(--radius-xl) - 10px);
      overflow: hidden;
      border: 1px solid rgba(15, 6, 7, 0.95);
      box-shadow:
        inset 0 0 0 1px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(0, 0, 0, 0.9);
      /* Resize behavior B: responsive height based on width + viewport */
      height: clamp(260px, 56.25vw, 70vh);
      max-height: calc(100vh - 140px); /* leave room for HUD + padding */
    }

    /* Scene */

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background:
        repeating-linear-gradient(
          0deg,
          #3b1010 0,
          #3b1010 18px,
          #4b1f1f 18px,
          #4b1f1f 20px
        ),
        repeating-linear-gradient(
          90deg,
          #7f1d1d 0,
          #7f1d1d 44px,
          #450a0a 44px,
          #450a0a 46px
        );
      background-size: 100% 20px, 50px 100%;
    }

    .scene::before {
      content: '';
      position: absolute;
      inset: -10%;
      background:
        radial-gradient(circle at 50% 20%, rgba(248, 250, 252, 0.02), transparent 55%),
        radial-gradient(circle at 50% 130%, rgba(0, 0, 0, 0.9), transparent 60%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    .arch-shadow {
      position: absolute;
      inset: 8% 12% 15%;
      border-radius: 40px;
      box-shadow: 0 -30px 60px rgba(0, 0, 0, 0.9) inset;
    }

    .embers-floor {
      position: absolute;
      left: 5%;
      right: 5%;
      bottom: 12%;
      height: 18%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% 0%, rgba(0, 0, 0, 0.85), transparent 70%),
        radial-gradient(circle at 15% 120%, rgba(248, 113, 113, 0.25), transparent 70%),
        radial-gradient(circle at 85% 120%, rgba(251, 191, 36, 0.22), transparent 70%);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.9);
    }

    .ember-field {
      position: absolute;
      left: 18%;
      right: 18%;
      bottom: 18%;
      height: 12%;
      overflow: hidden;
      pointer-events: none;
    }

    .ember-dot {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: radial-gradient(circle, #fee2e2 0, transparent 100%);
      opacity: 0.6;
      animation: emberTwinkle 2.4s infinite ease-in-out;
    }

    .ember-dot.e2 { left: 22%; bottom: 35%; animation-delay: -0.6s; }
    .ember-dot.e3 { left: 42%; bottom: 20%; animation-delay: -1.1s; }
    .ember-dot.e4 { left: 63%; bottom: 42%; animation-delay: -0.3s; }
    .ember-dot.e5 { left: 78%; bottom: 25%; animation-delay: -1.7s; }

    .ember-bed {
      position: absolute;
      left: 18%;
      right: 18%;
      bottom: 18%;
      height: 9%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 60%, rgba(248, 113, 113, 0.75), transparent 55%),
        radial-gradient(circle at 50% 40%, rgba(251, 191, 36, 0.9), transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(254, 242, 242, 0.45), transparent 60%);
      filter: blur(3px);
      opacity: 0.95;
      mix-blend-mode: screen;
      animation: emberPulse 3s infinite ease-in-out;
    }

    .log {
      position: absolute;
      left: 18%;
      right: 18%;
      bottom: 19%;
      height: 18%;
      border-radius: 999px;
      background:
        linear-gradient(115deg, #4b2c20, #2d160f 40%, #3b2419 75%, #1f130e 100%);
      box-shadow:
        0 10px 18px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(15, 6, 7, 0.95);
      overflow: hidden;
    }

    .log::before,
    .log::after {
      content: '';
      position: absolute;
      inset: 14% 4%;
      background-image:
        repeating-linear-gradient(
          90deg,
          rgba(15, 23, 42, 0.4) 0,
          rgba(15, 23, 42, 0.4) 6px,
          transparent 7px,
          transparent 10px
        );
      opacity: 0.4;
    }

    .log::after {
      inset: 24% 0;
      opacity: 0.25;
      filter: blur(1px);
    }

    .log-shadow {
      position: absolute;
      inset: auto 18% 15%;
      height: 10%;
      border-radius: 999px;
      background:
        radial-gradient(ellipse at 50% 50%, rgba(0, 0, 0, 0.96), transparent 60%);
      filter: blur(1px);
      opacity: 0.95;
      pointer-events: none;
    }

    /* Flame row */

    .flame-row {
      position: absolute;
      left: 18%;
      right: 18%;
      bottom: 22%;
      height: 42%;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      pointer-events: none;
    }

    .flame-stack {
      position: relative;
      width: 16%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      filter: drop-shadow(0 0 18px rgba(254, 242, 242, 0.75));
      mix-blend-mode: screen;
    }

    .flame-stack.center { width: 20%; }
    .flame-stack.side-mini { width: 10%; }

    .flame {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 70%;
      height: 95%;
      transform: translateX(-50%);
      transform-origin: 50% 100%;
      border-radius: 50% 50% 45% 45%;
      background:
        radial-gradient(circle at 50% 0%, #fef9c3 0%, #f97316 40%, #ea580c 70%, rgba(0, 0, 0, 0) 80%);
      animation: flicker-main 1.4s infinite ease-in-out;
      opacity: 0.96;
    }

    .flame-inner {
      position: absolute;
      bottom: 6%;
      left: 50%;
      width: 55%;
      height: 80%;
      transform: translateX(-50%);
      transform-origin: 50% 100%;
      border-radius: 50% 50% 40% 40%;
      background:
        radial-gradient(circle at 50% 0%, #fefce8 0%, #fdba74 38%, rgba(0, 0, 0, 0) 75%);
      animation: flicker-inner 1s infinite ease-in-out;
      opacity: 0.9;
    }

    .flame-glow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 70%, rgba(251, 191, 36, 0.95), transparent 70%);
      filter: blur(18px);
      opacity: 0.4;
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: radial-gradient(circle, #fef9c3 0, #fde68a 60%, transparent 100%);
      opacity: 0.9;
      animation: rise 2.4s linear infinite;
    }

    .spark.s1 { left: 45%; animation-delay: -0.3s; }
    .spark.s2 { left: 30%; animation-duration: 2.1s; animation-delay: -0.8s; transform: scale(0.8); }
    .spark.s3 { left: 65%; animation-duration: 2.9s; animation-delay: -1.1s; transform: scale(0.9); }
    .spark.s4 { left: 15%; animation-duration: 2.3s; animation-delay: -1.6s; transform: scale(0.7); }
    .spark.s5 { left: 80%; animation-duration: 2.7s; animation-delay: -2.1s; transform: scale(1.1); }

    /* Mode variations */

    .mode-ember .flame-row {
      filter: drop-shadow(0 0 12px rgba(254, 242, 242, 0.5));
    }

    .mode-ember .flame-stack.center .flame,
    .mode-ember .flame-stack.center .flame-inner {
      transform: translateX(-50%) scaleY(0.7);
    }

    .mode-ember .flame-stack:not(.center) .flame,
    .mode-ember .flame-stack:not(.center) .flame-inner {
      transform: translateX(-50%) scaleY(0.5);
    }

    .mode-ember .flame {
      animation-duration: 1.7s;
      opacity: 0.8;
    }

    .mode-ember .flame-inner {
      animation-duration: 1.4s;
      opacity: 0.75;
    }

    .mode-ember .spark {
      opacity: 0.4;
    }

    .mode-ember .ember-bed {
      opacity: 0.65;
    }

    .mode-cozy .flame-stack.center .flame {
      transform: translateX(-50%) scaleY(0.95);
    }

    .mode-cozy .flame-stack.center .flame-inner {
      transform: translateX(-50%) scaleY(0.9);
    }

    .mode-cozy .flame-stack:not(.center) .flame {
      transform: translateX(-50%) scaleY(0.8);
    }

    .mode-cozy .flame-stack:not(.center) .flame-inner {
      transform: translateX(-50%) scaleY(0.75);
    }

    .mode-roaring .flame-row {
      filter: drop-shadow(0 0 26px rgba(254, 242, 242, 0.95));
    }

    .mode-roaring .flame-stack.center .flame {
      transform: translateX(-50%) scaleY(1.4);
      animation-duration: 1s;
    }

    .mode-roaring .flame-stack.center .flame-inner {
      transform: translateX(-50%) scaleY(1.25);
      animation-duration: 0.85s;
    }

    .mode-roaring .flame-stack:not(.center) .flame {
      transform: translateX(-50%) scaleY(1.15);
    }

    .mode-roaring .flame-stack:not(.center) .flame-inner {
      transform: translateX(-50%) scaleY(1.05);
    }

    .mode-roaring .spark {
      opacity: 1;
      transform: scale(1) !important;
    }

    .mode-roaring .ember-bed {
      opacity: 1;
      filter: blur(2px);
    }

    /* HUD */

    .hud {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(127, 29, 29, 0.95) 0,
          rgba(127, 29, 29, 0.95) 18px,
          rgba(69, 10, 10, 0.95) 18px,
          rgba(69, 10, 10, 0.95) 20px
        );
      background-size: 100% 20px;
      border: 1px solid var(--hud-border);
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.8),
        inset 0 0 0 1px rgba(15, 6, 7, 0.85);
      color: #fee2e2;
    }

    .hud-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
      flex-wrap: wrap;
    }

    /* Opulent Hardware pill */

    .brand-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(254, 226, 226, 0.85);
      background:
        radial-gradient(circle at 0 0, rgba(254, 242, 242, 0.35), transparent 60%),
        linear-gradient(135deg, rgba(24, 4, 4, 0.95), rgba(127, 29, 29, 0.95));
      color: #fef2f2;
      text-decoration: none;
      white-space: nowrap;
      transition:
        background var(--transition-med),
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        border-color var(--transition-fast);
    }

    .brand-pill:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(248, 250, 252, 0.6);
      border-color: #fef2f2;
      background:
        radial-gradient(circle at 20% 0, rgba(254, 242, 242, 0.5), transparent 60%),
        linear-gradient(135deg, rgba(127, 29, 29, 1), rgba(185, 28, 28, 1));
    }

    .brand-pill span.flame-icon {
      font-size: 0.9rem;
    }

    .brand-pill span.text-main {
      font-weight: 600;
    }

    .badge {
      font-size: 0.65rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(254, 226, 226, 0.55);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background:
        radial-gradient(circle at 0 0, rgba(254, 242, 242, 0.25), transparent 60%);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #facc15 0, #f97316 40%, #b91c1c 100%);
      box-shadow: 0 0 12px rgba(248, 250, 252, 0.85);
    }

    .hud-title {
      font-size: 0.8rem;
      font-weight: 500;
      color: #fee2e2;
      white-space: nowrap;
    }

    .hud-title span {
      opacity: 0.75;
      font-weight: 400;
      margin-left: 4px;
      font-size: 0.78em;
    }

    .hud-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mode-switch {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px;
      border-radius: 999px;
      border: 1px solid rgba(254, 226, 226, 0.55);
      background: rgba(24, 4, 4, 0.9);
    }

    .mode-chip {
      position: relative;
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid transparent;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      color: rgba(254, 226, 226, 0.8);
      display: inline-flex;
      gap: 5px;
      align-items: center;
      transition:
        background var(--transition-fast),
        border-color var(--transition-fast),
        color var(--transition-fast),
        transform var(--transition-fast);
      white-space: nowrap;
    }

    .mode-chip span.icon {
      font-size: 0.8rem;
    }

    .mode-chip.active {
      background:
        radial-gradient(circle at 50% 0, rgba(254, 242, 242, 0.22), transparent 60%);
      border-color: rgba(254, 226, 226, 0.85);
      color: #fef2f2;
      transform: translateY(-0.5px);
      box-shadow: 0 0 14px rgba(248, 250, 252, 0.4);
    }

    .mode-chip:hover {
      background:
        radial-gradient(circle at 50% 0, rgba(254, 226, 226, 0.2), transparent 60%);
    }

    .theme-toggle {
      position: relative;
      width: 44px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(254, 226, 226, 0.7);
      background: conic-gradient(
        from 180deg,
        #020617 0,
        #7f1d1d 30%,
        #facc15 55%,
        #f97316 70%,
        #0ea5e9 85%,
        #020617 100%
      );
      padding: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .theme-toggle-thumb {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fefce8, #eab308 50%, #b45309 100%);
      box-shadow:
        0 0 14px rgba(250, 204, 21, 0.9),
        0 0 0 1px rgba(15, 6, 7, 0.9);
      transform: translateX(0);
      transition: transform var(--transition-med), background var(--transition-med);
    }

    html[data-theme='light'] .theme-toggle-thumb {
      transform: translateX(22px);
      background: radial-gradient(circle at 30% 30%, #f9fafb, #e5e7eb 50%, #9ca3af 100%);
      box-shadow:
        0 0 10px rgba(248, 250, 252, 0.85),
        0 0 0 1px rgba(15, 6, 7, 0.9);
    }

    .footer-hint {
      font-size: 0.7rem;
      opacity: 0.7;
      text-align: right;
      padding: 0 2px 1px;
      color: #fee2e2;
    }

    .footer-hint span {
      opacity: 0.9;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .xeneon-widget {
        padding: 12px;
        border-radius: 20px;
      }

      .hud {
        border-radius: 18px;
      }

      .hud-title {
        font-size: 0.75rem;
      }

      .mode-chip {
        padding-inline: 8px;
      }

      .display-frame {
        height: clamp(220px, 62vw, 65vh);
      }
    }

    /* Animations */

    @keyframes flicker-main {
      0%   { transform: translateX(-50%) scaleY(0.9) skewX(0deg);   }
      30%  { transform: translateX(-50%) scaleY(1.05) skewX(-2deg); }
      50%  { transform: translateX(-50%) scaleY(1.0) skewX(1deg);   }
      70%  { transform: translateX(-50%) scaleY(1.08) skewX(-1deg); }
      100% { transform: translateX(-50%) scaleY(0.95) skewX(0deg);  }
    }

    @keyframes flicker-inner {
      0%   { transform: translateX(-50%) scale(0.85); }
      50%  { transform: translateX(-50%) scale(1.03); }
      100% { transform: translateX(-50%) scale(0.9);  }
    }

    @keyframes emberPulse {
      0%   { opacity: 0.75; }
      50%  { opacity: 1;    }
      100% { opacity: 0.75; }
    }

    @keyframes emberTwinkle {
      0%   { opacity: 0.4; transform: scale(1);   }
      50%  { opacity: 0.9; transform: scale(1.6); }
      100% { opacity: 0.4; transform: scale(1);   }
    }

    @keyframes rise {
      0% {
        bottom: 22%;
        opacity: 0;
        transform: translateY(0) scale(0.7);
      }
      20% {
        opacity: 0.95;
      }
      100% {
        bottom: 70%;
        opacity: 0;
        transform: translateY(-10%) scale(0.7);
      }
    }
  </style>
</head>
<body>
  <div class="xeneon-widget mode-cozy" id="xeneon-widget">
    <div class="xeneon-shell">
      <div class="display-frame">
        <div class="scene">
          <div class="arch-shadow"></div>
          <div class="embers-floor"></div>

          <div class="log"></div>
          <div class="log-shadow"></div>

          <!-- Full-width flame row -->
          <div class="flame-row">
            <div class="flame-stack side-mini">
              <div class="flame-glow"></div>
              <div class="flame"></div>
              <div class="flame-inner"></div>
              <div class="spark s1"></div>
            </div>
            <div class="flame-stack">
              <div class="flame-glow"></div>
              <div class="flame"></div>
              <div class="flame-inner"></div>
              <div class="spark s2"></div>
            </div>
            <div class="flame-stack center">
              <div class="flame-glow"></div>
              <div class="flame"></div>
              <div class="flame-inner"></div>
              <div class="spark s1"></div>
              <div class="spark s3"></div>
            </div>
            <div class="flame-stack">
              <div class="flame-glow"></div>

  <script>
    (function () {
      const widget = document.getElementById('xeneon-widget');
      const chips = Array.from(document.querySelectorAll('.mode-chip'));
      const modeLabel = document.getElementById('mode-label');
      const themeToggle = document.getElementById('theme-toggle');
      const htmlEl = document.documentElement;

      const labelMap = {
        ember: 'Ember',
        cozy: 'Cozy',
        roaring: 'Roaring'
      };

      // Fire mode switching
      chips.forEach((chip) => {
        chip.addEventListener('click', () => {
          const mode = chip.dataset.mode;

          widget.classList.remove('mode-ember', 'mode-cozy', 'mode-roaring');
          widget.classList.add(`mode-${mode}`);

          chips.forEach((c) => c.classList.remove('active'));
          chip.classList.add('active');

          modeLabel.textContent = labelMap[mode] || '';
        });
      });

      // Theme toggle (light/dark)
      themeToggle.addEventListener('click', () => {
        const current = htmlEl.getAttribute('data-theme') || 'dark';
        const next = current === 'dark' ? 'light' : 'dark';
        htmlEl.setAttribute('data-theme', next);
      });

      // Respect prefers-color-scheme on first load
      const prefersLight = window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: light)').matches;

      if (prefersLight) {
        htmlEl.setAttribute('data-theme', 'light');
      }
    })();
  </script>
