<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>XENEON Edge â€“ Yule Log Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-light: #f5f5f7;
      --bg-dark: #050608;
      --accent: #ffb347;
      --accent-soft: rgba(255, 179, 71, 0.18);
      --text-light: #101019;
      --text-dark: #f9fafb;
      --border-subtle-light: rgba(15, 23, 42, 0.12);
      --border-subtle-dark: rgba(148, 163, 184, 0.25);
      --chip-bg-light: rgba(15, 23, 42, 0.04);
      --chip-bg-dark: rgba(15, 23, 42, 0.7);
      --chip-border-light: rgba(148, 163, 184, 0.4);
      --chip-border-dark: rgba(148, 163, 184, 0.35);
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.55);
      --radius-xl: 1.25rem;
      --radius-2xl: 1.75rem;
      --transition-fast: 160ms ease-out;
      --transition-med: 220ms ease-out;
      --panel-blur: blur(16px);
      --panel-bg-dark: rgba(15, 23, 42, 0.85);
      --panel-bg-light: rgba(255, 255, 255, 0.9);
    }

    html[data-theme='dark'] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --border-subtle: var(--border-subtle-dark);
      --chip-bg: var(--chip-bg-dark);
      --chip-border: var(--chip-border-dark);
      --panel-bg: var(--panel-bg-dark);
    }

    html[data-theme='light'] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --border-subtle: var(--border-subtle-light);
      --chip-bg: var(--chip-bg-light);
      --chip-border: var(--chip-border-light);
      --panel-bg: var(--panel-bg-light);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
        sans-serif;
      background: radial-gradient(circle at top, #1f2933 0, var(--bg) 55%);
      color: var(--text);
      padding: 10px;
    }

    .xeneon-widget {
      width: 100%;
      max-width: 900px;
      border-radius: var(--radius-2xl);
      background:
        radial-gradient(circle at 15% -10%, rgba(251, 113, 133, 0.18), transparent 55%),
        radial-gradient(circle at 85% 120%, rgba(56, 189, 248, 0.2), transparent 60%),
        linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.96));
      box-shadow: var(--shadow-soft);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      position: relative;
      overflow: hidden;
    }

    .xeneon-widget::before {
      content: '';
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 10% 0%, rgba(248, 250, 252, 0.06), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(148, 163, 184, 0.12), transparent 60%);
      mix-blend-mode: soft-light;
      opacity: 0.75;
      pointer-events: none;
    }

    .xeneon-shell {
      position: relative;
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: radial-gradient(circle at 50% -50%, rgba(248, 250, 252, 0.08), transparent 60%),
                  linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.96));
      padding: 12px;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 12px 30px rgba(15, 23, 42, 0.95);
      z-index: 0;
    }

    .xeneon-shell::before {
      /* Subtle XENEON edge glow */
      content: '';
      position: absolute;
      inset: 7px;
      border-radius: calc(var(--radius-xl) - 6px);
      background:
        linear-gradient(90deg,
          rgba(56, 189, 248, 0.0) 0%,
          rgba(56, 189, 248, 0.45) 45%,
          rgba(251, 191, 36, 0.45) 55%,
          rgba(248, 113, 113, 0.15) 100%);
      mix-blend-mode: screen;
      opacity: 0.85;
      pointer-events: none;
      filter: blur(10px);
    }

    .display-frame {
      position: relative;
      border-radius: calc(var(--radius-xl) - 6px);
      background: radial-gradient(circle at 50% 0%, #0b1120, #020617 65%, #000000 100%);
      overflow: hidden;
      border: 1px solid #020617;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.95);
    }

    /* Responsive video container (works great in iframes) */
    .video-wrap {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
    }

    .video-wrap iframe,
    .video-wrap video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    /* Fire mode overlays */

    .fire-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      transition: opacity var(--transition-med), filter 280ms ease-out;
    }

    .mode-ember .fire-overlay {
      background:
        radial-gradient(circle at 20% 90%, rgba(248, 113, 113, 0.3), transparent 70%),
        radial-gradient(circle at 80% 15%, rgba(251, 191, 36, 0.28), transparent 60%),
        radial-gradient(circle at 50% 120%, rgba(248, 250, 252, 0.12), transparent 75%);
      opacity: 0.75;
      filter: saturate(1.05) brightness(0.95);
    }

    .mode-cozy .fire-overlay {
      background:
        radial-gradient(circle at 15% 95%, rgba(248, 113, 113, 0.45), transparent 65%),
        radial-gradient(circle at 80% 10%, rgba(251, 191, 36, 0.5), transparent 65%),
        radial-gradient(circle at 60% 120%, rgba(248, 250, 252, 0.18), transparent 70%);
      opacity: 0.96;
      filter: saturate(1.15) brightness(1.06);
    }

    .mode-roaring .fire-overlay {
      background:
        radial-gradient(circle at 50% 110%, rgba(251, 191, 36, 0.9), transparent 70%),
        radial-gradient(circle at 10% 10%, rgba(248, 113, 113, 0.7), transparent 65%),
        radial-gradient(circle at 90% 0%, rgba(56, 189, 248, 0.65), transparent 70%);
      opacity: 1;
      filter: saturate(1.25) brightness(1.12);
    }

    .ember-glow {
      position: absolute;
      inset: auto 0 -18%;
      height: 50%;
      background:
        radial-gradient(circle at 50% 120%, rgba(248, 250, 252, 0.12), transparent 55%),
        radial-gradient(circle at 5% 100%, rgba(248, 113, 113, 0.25), transparent 50%),
        radial-gradient(circle at 95% 100%, rgba(251, 191, 36, 0.2), transparent 60%);
      opacity: 0.7;
      mix-blend-mode: screen;
      pointer-events: none;
      transition: opacity var(--transition-med);
    }

    .mode-ember .ember-glow {
      opacity: 0.5;
    }

    .mode-cozy .ember-glow {
      opacity: 0.75;
    }

    .mode-roaring .ember-glow {
      opacity: 1;
    }

    /* HUD panel */

    .hud {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--panel-bg);
      backdrop-filter: var(--panel-blur);
      border: 1px solid rgba(148, 163, 184, 0.3);
      position: relative;
      z-index: 1;
    }

    .hud-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .badge {
      font-size: 0.65rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: radial-gradient(circle at 0 0, rgba(251, 191, 36, 0.16), transparent 60%);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #f97316 0, #fb923c 45%, #facc15 100%);
      box-shadow: 0 0 10px rgba(249, 115, 22, 0.8);
    }

    .hud-title {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text);
      white-space: nowrap;
    }

    .hud-title span {
      opacity: 0.65;
      font-weight: 400;
      margin-left: 4px;
      font-size: 0.78em;
    }

    .hud-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Mode chips */

    .mode-switch {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at 50% 0, rgba(15, 23, 42, 0.3), transparent 55%);
    }

    .mode-chip {
      position: relative;
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid transparent;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      color: rgba(226, 232, 240, 0.8);
      display: inline-flex;
      gap: 5px;
      align-items: center;
      transition:
        background var(--transition-fast),
        border-color var(--transition-fast),
        color var(--transition-fast),
        transform var(--transition-fast);
      white-space: nowrap;
    }

    .mode-chip span.icon {
      font-size: 0.8rem;
    }

    .mode-chip.active {
      background: radial-gradient(circle at 50% 0, rgba(248, 250, 252, 0.12), transparent 60%);
      border-color: rgba(251, 191, 36, 0.7);
      color: #fefce8;
      transform: translateY(-0.5px);
      box-shadow: 0 0 12px rgba(250, 204, 21, 0.35);
    }

    .mode-chip:hover {
      background: radial-gradient(circle at 50% 0, rgba(148, 163, 184, 0.16), transparent 60%);
    }

    /* Theme toggle */

    .theme-toggle {
      position: relative;
      width: 44px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: conic-gradient(from 180deg,
        #0f172a 0,
        #020617 35%,
        #eab308 55%,
        #f97316 70%,
        #0ea5e9 85%,
        #0f172a 100%);
      padding: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .theme-toggle-thumb {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fefce8, #eab308 50%, #b45309 100%);
      box-shadow:
        0 0 14px rgba(250, 204, 21, 0.75),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      transform: translateX(0);
      transition: transform var(--transition-med);
    }

    html[data-theme='light'] .theme-toggle-thumb {
      transform: translateX(22px);
      background: radial-gradient(circle at 30% 30%, #f9fafb, #e5e7eb 50%, #9ca3af 100%);
      box-shadow:
        0 0 10px rgba(148, 163, 184, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.75);
    }

    /* Helper text */

    .footer-hint {
      font-size: 0.7rem;
      opacity: 0.65;
      text-align: right;
      padding: 0 2px 1px;
    }

    .footer-hint span {
      opacity: 0.85;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .xeneon-widget {
        padding: 10px;
        border-radius: 20px;
      }

      .hud {
        border-radius: 18px;
      }

      .hud-title {
        font-size: 0.75rem;
      }

      .mode-chip {
        padding-inline: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="xeneon-widget mode-cozy" id="xeneon-widget">
    <div class="xeneon-shell">
      <div class="display-frame">
        <div class="video-wrap">
          <!--
            Replace the src below with your preferred yule log source.
            Using a YouTube embed keeps it simple & streamable.
          -->
          <iframe
            src="https://www.youtube.com/embed/L_LUpnjgPso?autoplay=1&mute=1&loop=1&playlist=L_LUpnjgPso&controls=0&modestbranding=1&rel=0"
            title="Yule Log"
            allow="autoplay; fullscreen"
            loading="lazy"
          ></iframe>
        </div>

        <!-- Fire mode overlays -->
        <div class="fire-overlay"></div>
        <div class="ember-glow"></div>
      </div>
    </div>

    <div class="hud">
      <div class="hud-left">
        <div class="badge">
          <span class="badge-dot"></span>
          Xeneon Edge
        </div>
        <div class="hud-title">
          Yule Log
          <span id="mode-label">Cozy</span>
        </div>
      </div>

      <div class="hud-right">
        <div class="mode-switch" aria-label="Fire intensity mode">
          <button class="mode-chip" data-mode="ember" type="button">
            <span class="icon">ðŸ§¡</span>Ember
          </button>
          <button class="mode-chip active" data-mode="cozy" type="button">
            <span class="icon">ðŸ”¥</span>Cozy
          </button>
          <button class="mode-chip" data-mode="roaring" type="button">
            <span class="icon">âš¡</span>Roaring
          </button>
        </div>

        <button
          class="theme-toggle"
          id="theme-toggle"
          type="button"
          aria-label="Toggle light / dark mode"
        >
          <div class="theme-toggle-thumb"></div>
        </button>
      </div>
    </div>

    <div class="footer-hint">
      <span>Tip:</span> Drop this file into an iframe â€“ itâ€™s fully responsive.
    </div>
  </div>

  <script>
    (function () {
      const widget = document.getElementById('xeneon-widget');
      const chips = Array.from(document.querySelectorAll('.mode-chip'));
      const modeLabel = document.getElementById('mode-label');
      const themeToggle = document.getElementById('theme-toggle');
      const htmlEl = document.documentElement;

      const labelMap = {
        ember: 'Ember',
        cozy: 'Cozy',
        roaring: 'Roaring'
      };

      // Fire mode switching
      chips.forEach((chip) => {
        chip.addEventListener('click', () => {
          const mode = chip.dataset.mode;

          // update classes
          widget.classList.remove('mode-ember', 'mode-cozy', 'mode-roaring');
          widget.classList.add(`mode-${mode}`);

          // active visual
          chips.forEach((c) => c.classList.remove('active'));
          chip.classList.add('active');

          // label
          modeLabel.textContent = labelMap[mode] || '';
        });
      });

      // Theme toggle (light/dark)
      themeToggle.addEventListener('click', () => {
        const current = htmlEl.getAttribute('data-theme') || 'dark';
        const next = current === 'dark' ? 'light' : 'dark';
        htmlEl.setAttribute('data-theme', next);
      });

      // Optional: respect prefers-color-scheme on first load
      const prefersLight = window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: light)').matches;

      if (prefersLight) {
        htmlEl.setAttribute('data-theme', 'light');
      }
    })();
  </script>
</body>
</html>
