<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>XENEON Edge â€“ HTML Yule Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-light: #f5f5f7;
      --bg-dark: #050608;
      --accent: #ffb347;
      --accent-soft: rgba(255, 179, 71, 0.18);
      --text-light: #101019;
      --text-dark: #f9fafb;
      --border-subtle-light: rgba(15, 23, 42, 0.12);
      --border-subtle-dark: rgba(148, 163, 184, 0.25);
      --chip-bg-light: rgba(15, 23, 42, 0.04);
      --chip-bg-dark: rgba(15, 23, 42, 0.7);
      --chip-border-light: rgba(148, 163, 184, 0.4);
      --chip-border-dark: rgba(148, 163, 184, 0.35);
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.55);
      --radius-xl: 1.25rem;
      --radius-2xl: 1.75rem;
      --transition-fast: 160ms ease-out;
      --transition-med: 220ms ease-out;
      --panel-blur: blur(16px);
      --panel-bg-dark: rgba(15, 23, 42, 0.85);
      --panel-bg-light: rgba(255, 255, 255, 0.9);
    }

    html[data-theme='dark'] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --border-subtle: var(--border-subtle-dark);
      --chip-bg: var(--chip-bg-dark);
      --chip-border: var(--chip-border-dark);
      --panel-bg: var(--panel-bg-dark);
    }

    html[data-theme='light'] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --border-subtle: var(--border-subtle-light);
      --chip-bg: var(--chip-bg-light);
      --chip-border: var(--chip-border-light);
      --panel-bg: var(--panel-bg-light);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
        sans-serif;
      background: radial-gradient(circle at top, #1f2933 0, var(--bg) 55%);
      color: var(--text);
      padding: 10px;
    }

    .xeneon-widget {
      width: 100%;
      max-width: 900px;
      border-radius: var(--radius-2xl);
      background:
        radial-gradient(circle at 15% -10%, rgba(251, 113, 133, 0.18), transparent 55%),
        radial-gradient(circle at 85% 120%, rgba(56, 189, 248, 0.2), transparent 60%),
        linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.96));
      box-shadow: var(--shadow-soft);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      position: relative;
      overflow: hidden;
    }

    .xeneon-widget::before {
      content: '';
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 10% 0%, rgba(248, 250, 252, 0.06), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(148, 163, 184, 0.12), transparent 60%);
      mix-blend-mode: soft-light;
      opacity: 0.75;
      pointer-events: none;
    }

    .xeneon-shell {
      position: relative;
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: radial-gradient(circle at 50% -50%, rgba(248, 250, 252, 0.08), transparent 60%),
                  linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.96));
      padding: 12px;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 12px 30px rgba(15, 23, 42, 0.95);
      z-index: 0;
    }

    .xeneon-shell::before {
      content: '';
      position: absolute;
      inset: 7px;
      border-radius: calc(var(--radius-xl) - 6px);
      background:
        linear-gradient(90deg,
          rgba(56, 189, 248, 0.0) 0%,
          rgba(56, 189, 248, 0.45) 45%,
          rgba(251, 191, 36, 0.45) 55%,
          rgba(248, 113, 113, 0.15) 100%);
      mix-blend-mode: screen;
      opacity: 0.85;
      pointer-events: none;
      filter: blur(10px);
    }

    .display-frame {
      position: relative;
      border-radius: calc(var(--radius-xl) - 6px);
      background: radial-gradient(circle at 50% 0%, #020617, #000000 65%);
      overflow: hidden;
      border: 1px solid #020617;
      box-shadow:
        inset 0 0 0 1px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.95);
      aspect-ratio: 16 / 9;
    }

    /* Scene */

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background:
        radial-gradient(circle at 50% 10%, rgba(248, 250, 252, 0.06), transparent 55%),
        linear-gradient(to bottom, #020617 0%, #020617 40%, #0b1120 100%);
    }

    .scene::before {
      /* subtle vignette */
      content: '';
      position: absolute;
      inset: -10%;
      background:
        radial-gradient(circle at 50% 120%, transparent 40%, rgba(15, 23, 42, 0.9) 100%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    .back-wall {
      position: absolute;
      inset: 0 8%;
      background:
        linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.9),
          rgba(15, 23, 42, 0.95)
        );
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -20px 40px rgba(0, 0, 0, 0.5) inset;
    }

    .mantle {
      position: absolute;
      left: 6%;
      right: 6%;
      top: 18%;
      height: 10px;
      border-radius: 999px;
      background:
        linear-gradient(180deg, #111827, #020617);
      box-shadow:
        0 10px 18px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    .embers-floor {
      position: absolute;
      left: 6%;
      right: 6%;
      bottom: 13%;
      height: 16%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% -40%, rgba(148, 163, 184, 0.1), transparent 65%),
        radial-gradient(circle at 20% 140%, rgba(248, 113, 113, 0.25), transparent 70%),
        radial-gradient(circle at 80% 140%, rgba(251, 191, 36, 0.22), transparent 70%),
        radial-gradient(ellipse at 50% 10%, #020617 0, #000 80%);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.85);
    }

    .log {
      position: absolute;
      left: 20%;
      right: 20%;
      bottom: 18%;
      height: 18%;
      border-radius: 999px;
      background:
        linear-gradient(110deg, #4b2c20, #2d160f 40%, #3b2419 75%, #1f130e 100%);
      box-shadow:
        0 10px 16px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      overflow: hidden;
    }

    .log::before,
    .log::after {
      content: '';
      position: absolute;
      inset: 14% 4%;
      background-image:
        repeating-linear-gradient(
          90deg,
          rgba(15, 23, 42, 0.35) 0,
          rgba(15, 23, 42, 0.35) 6px,
          transparent 7px,
          transparent 10px
        );
      opacity: 0.4;
    }

    .log::after {
      inset: 22% 0;
      opacity: 0.2;
      filter: blur(1px);
    }

    .log-shadow {
      position: absolute;
      inset: auto 18% 14%;
      height: 10%;
      border-radius: 999px;
      background:
        radial-gradient(ellipse at 50% 50%, rgba(0, 0, 0, 0.9), transparent 60%);
      filter: blur(1px);
      opacity: 0.9;
      pointer-events: none;
    }

    /* Flames */

    .flame-stack {
      position: absolute;
      left: 50%;
      bottom: 24%;
      width: 18%;
      height: 40%;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      pointer-events: none;
      filter: drop-shadow(0 0 20px rgba(248, 250, 252, 0.65));
      mix-blend-mode: screen;
    }

    .flame {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 70%;
      height: 100%;
      transform: translateX(-50%);
      transform-origin: 50% 100%;
      border-radius: 50% 50% 45% 45%;
      background:
        radial-gradient(circle at 50% 0%, #fef9c3 0%, #f97316 40%, #ea580c 70%, rgba(0, 0, 0, 0) 80%);
      animation: flicker-main 1.4s infinite ease-in-out;
      opacity: 0.95;
    }

    .flame-inner {
      position: absolute;
      bottom: 6%;
      left: 50%;
      width: 55%;
      height: 80%;
      transform: translateX(-50%);
      transform-origin: 50% 100%;
      border-radius: 50% 50% 40% 40%;
      background:
        radial-gradient(circle at 50% 0%, #fefce8 0%, #fdba74 38%, rgba(0, 0, 0, 0) 75%);
      animation: flicker-inner 1s infinite ease-in-out;
      opacity: 0.9;
    }

    .flame-glow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 70%, rgba(251, 191, 36, 0.85), transparent 70%);
      filter: blur(18px);
      opacity: 0.43;
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: radial-gradient(circle, #fef9c3 0, #fde68a 60%, transparent 100%);
      opacity: 0.8;
      animation: rise 2.4s linear infinite;
    }

    .spark.s2 {
      left: 35%;
      animation-duration: 2s;
      animation-delay: -0.7s;
      transform: scale(0.7);
    }

    .spark.s3 {
      left: 65%;
      animation-duration: 2.9s;
      animation-delay: -1.1s;
      transform: scale(0.9);
    }

    /* Ember bed */

    .ember-bed {
      position: absolute;
      left: 18%;
      right: 18%;
      bottom: 19%;
      height: 8%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 50%, rgba(248, 113, 113, 0.6), transparent 60%),
        radial-gradient(circle at 50% 40%, rgba(251, 191, 36, 0.7), transparent 55%),
        radial-gradient(circle at 80% 50%, rgba(248, 250, 252, 0.3), transparent 60%);
      filter: blur(3px);
      opacity: 0.9;
      mix-blend-mode: screen;
      animation: emberPulse 3s infinite ease-in-out;
    }

    /* Mode-based intensity */

    .mode-ember .flame-stack {
      filter: drop-shadow(0 0 12px rgba(248, 250, 252, 0.5));
    }

    .mode-ember .flame {
      transform: translateX(-50%) scaleY(0.6);
      animation-duration: 1.7s;
      opacity: 0.8;
    }

    .mode-ember .flame-inner {
      transform: translateX(-50%) scaleY(0.7);
      animation-duration: 1.4s;
      opacity: 0.75;
    }

    .mode-ember .spark {
      opacity: 0.4;
    }

    .mode-ember .ember-bed {
      opacity: 0.6;
    }

    .mode-cozy .flame {
      transform: translateX(-50%) scaleY(0.85);
    }

    .mode-roaring .flame-stack {
      filter: drop-shadow(0 0 28px rgba(248, 250, 252, 0.9));
    }

    .mode-roaring .flame {
      transform: translateX(-50%) scaleY(1.2);
      animation-duration: 1s;
    }

    .mode-roaring .flame-inner {
      transform: translateX(-50%) scaleY(1.1);
      animation-duration: 0.85s;
    }

    .mode-roaring .spark {
      opacity: 1;
      transform: scale(1) !important;
    }

    .mode-roaring .ember-bed {
      opacity: 1;
      filter: blur(2px);
    }

    /* HUD panel */

    .hud {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--panel-bg);
      backdrop-filter: var(--panel-blur);
      border: 1px solid rgba(148, 163, 184, 0.3);
      position: relative;
      z-index: 1;
    }

    .hud-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .badge {
      font-size: 0.65rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: radial-gradient(circle at 0 0, rgba(251, 191, 36, 0.16), transparent 60%);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #f97316 0, #fb923c 45%, #facc15 100%);
      box-shadow: 0 0 10px rgba(249, 115, 22, 0.8);
    }

    .hud-title {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text);
      white-space: nowrap;
    }

    .hud-title span {
      opacity: 0.65;
      font-weight: 400;
      margin-left: 4px;
      font-size: 0.78em;
    }

    .hud-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Mode chips */

    .mode-switch {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at 50% 0, rgba(15, 23, 42, 0.3), transparent 55%);
    }

    .mode-chip {
      position: relative;
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid transparent;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      color: rgba(226, 232, 240, 0.8);
      display: inline-flex;
      gap: 5px;
      align-items: center;
      transition:
        background var(--transition-fast),
        border-color var(--transition-fast),
        color var(--transition-fast),
        transform var(--transition-fast);
      white-space: nowrap;
    }

    .mode-chip span.icon {
      font-size: 0.8rem;
    }

    .mode-chip.active {
      background: radial-gradient(circle at 50% 0, rgba(248, 250, 252, 0.12), transparent 60%);
      border-color: rgba(251, 191, 36, 0.7);
      color: #fefce8;
      transform: translateY(-0.5px);
      box-shadow: 0 0 12px rgba(250, 204, 21, 0.35);
    }

    .mode-chip:hover {
      background: radial-gradient(circle at 50% 0, rgba(148, 163, 184, 0.16), transparent 60%);
    }

    /* Theme toggle */

    .theme-toggle {
      position: relative;
      width: 44px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: conic-gradient(from 180deg,
        #0f172a 0,
        #020617 35%,
        #eab308 55%,
        #f97316 70%,
        #0ea5e9 85%,
        #0f172a 100%);
      padding: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .theme-toggle-thumb {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fefce8, #eab308 50%, #b45309 100%);
      box-shadow:
        0 0 14px rgba(250, 204, 21, 0.75),
        0 0 0 1px rgba(15, 23, 42, 0.8);
      transform: translateX(0);
      transition: transform var(--transition-med);
    }

    html[data-theme='light'] .theme-toggle-thumb {
      transform: translateX(22px);
      background: radial-gradient(circle at 30% 30%, #f9fafb, #e5e7eb 50%, #9ca3af 100%);
      box-shadow:
        0 0 10px rgba(148, 163, 184, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.75);
    }

    .footer-hint {
      font-size: 0.7rem;
      opacity: 0.65;
      text-align: right;
      padding: 0 2px 1px;
    }

    .footer-hint span {
      opacity: 0.85;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .xeneon-widget {
        padding: 10px;
        border-radius: 20px;
      }

      .hud {
        border-radius: 18px;
      }

      .hud-title {
        font-size: 0.75rem;
      }

      .mode-chip {
        padding-inline: 8px;
      }
    }

    /* Animations */

    @keyframes flicker-main {
      0%   { transform: translateX(-50%) scaleY(0.9) skewX(0deg);   }
      30%  { transform: translateX(-50%) scaleY(1.05) skewX(-2deg); }
      50%  { transform: translateX(-50%) scaleY(1.0) skewX(1deg);   }
      70%  { transform: translateX(-50%) scaleY(1.08) skewX(-1deg); }
      100% { transform: translateX(-50%) scaleY(0.95) skewX(0deg);  }
    }

    @keyframes flicker-inner {
      0%   { transform: translateX(-50%) scale(0.85); }
      50%  { transform: translateX(-50%) scale(1.03); }
      100% { transform: translateX(-50%) scale(0.9);  }
    }

    @keyframes emberPulse {
      0%   { opacity: 0.7; }
      50%  { opacity: 1;   }
      100% { opacity: 0.7; }
    }

    @keyframes rise {
      0% {
        bottom: 22%;
        opacity: 0;
        transform: translateY(0) scale(0.6);
      }
      20% {
        opacity: 0.9;
      }
      100% {
        bottom: 70%;
        opacity: 0;
        transform: translateY(-10%) scale(0.6);
      }
    }
  </style>
</head>
<body>
  <div class="xeneon-widget mode-cozy" id="xeneon-widget">
    <div class="xeneon-shell">
      <div class="display-frame">
        <div class="scene">
          <div class="back-wall"></div>
          <div class="mantle"></div>
          <div class="embers-floor"></div>

          <div class="log"></div>
          <div class="log-shadow"></div>

          <div class="flame-stack">
            <div class="flame-glow"></div>
            <div class="flame"></div>
            <div class="flame-inner"></div>
            <div class="spark s1"></div>
            <div class="spark s2"></div>
            <div class="spark s3"></div>
          </div>

          <div class="ember-bed"></div>
        </div>
      </div>
    </div>

    <div class="hud">
      <div class="hud-left">
        <div class="badge">
          <span class="badge-dot"></span>
          Xeneon Edge
        </div>
        <div class="hud-title">
          Yule Log
          <span id="mode-label">Cozy</span>
        </div>
      </div>

      <div class="hud-right">
        <div class="mode-switch" aria-label="Fire intensity mode">
          <button class="mode-chip" data-mode="ember" type="button">
            <span class="icon">ðŸ§¡</span>Ember
          </button>
          <button class="mode-chip active" data-mode="cozy" type="button">
            <span class="icon">ðŸ”¥</span>Cozy
          </button>
          <button class="mode-chip" data-mode="roaring" type="button">
            <span class="icon">âš¡</span>Roaring
          </button>
        </div>

        <button
          class="theme-toggle"
          id="theme-toggle"
          type="button"
          aria-label="Toggle light / dark mode"
        >
          <div class="theme-toggle-thumb"></div>
        </button>
      </div>
    </div>

    <div class="footer-hint">
      <span>Tip:</span> Fully HTML/CSS â€“ no video, iframe-friendly.
    </div>
  </div>

  <script>
    (function () {
      const widget = document.getElementById('xeneon-widget');
      const chips = Array.from(document.querySelectorAll('.mode-chip'));
      const modeLabel = document.getElementById('mode-label');
      const themeToggle = document.getElementById('theme-toggle');
      const htmlEl = document.documentElement;

      const labelMap = {
        ember: 'Ember',
        cozy: 'Cozy',
        roaring: 'Roaring'
      };

      // Fire mode switching
      chips.forEach((chip) => {
        chip.addEventListener('click', () => {
          const mode = chip.dataset.mode;

          widget.classList.remove('mode-ember', 'mode-cozy', 'mode-roaring');
          widget.classList.add(`mode-${mode}`);

          chips.forEach((c) => c.classList.remove('active'));
          chip.classList.add('active');

          modeLabel.textContent = labelMap[mode] || '';
        });
      });

      // Theme toggle (light/dark)
      themeToggle.addEventListener('click', () => {
        const current = htmlEl.getAttribute('data-theme') || 'dark';
        const next = current === 'dark' ? 'light' : 'dark';
        htmlEl.setAttribute('data-theme', next);
      });

      // Respect prefers-color-scheme on first load
      const prefersLight = window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: light)').matches;

      if (prefersLight) {
        htmlEl.setAttribute('data-theme', 'light');
      }
    })();
  </script>
</body>
</html>
